<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>W5E</title>
    <link rel="icon" href="http://w5e.me/blog/wp-content/uploads/cropped-w5e_logo_3.0-32x32.png" sizes="32x32" />
    <link rel="icon" href="http://w5e.me/blog/wp-content/uploads/cropped-w5e_logo_3.0-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="http://w5e.me/blog/wp-content/uploads/cropped-w5e_logo_3.0-180x180.png" />
    <meta name="msapplication-TileImage" content="http://w5e.me/blog/wp-content/uploads/cropped-w5e_logo_3.0-270x270.png" />

    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1,target-densitydpi=device-dpi"
    />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content="" />
    <meta name="x5-orientation" content="">

    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app">
</head>

<body style="margin:0; padding:0;">
    <canvas id="w5e" style="width:100%;height:100%;display:block;margin:0; padding:0;"></canvas>
    <script src="libs/cocos2d.js" charset="UTF-8"></script>
    <script src="src/w5e.js" charset="UTF-8"></script>
</body>

</html>
